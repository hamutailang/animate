<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>
//利用栈，将左边的括号字符逐个push进栈中，遇到右边的字符在pop出来，如果是对称的，那么数组s的长度就是0.
	var equation=["(","{","}",")"];
	function mate(equation){
		var s=[];
		for(var i=0;i<equation.length;i++){
			switch(equation[i]){
				case "(":
					s.push(equation[i]);
					break;
				case "{":
					s.push(equation[i]);
					break;
				case "[":
					s.push(equation[i]);
					break;
				case ")":
					transNum=s.pop();
					if(transNum!="("){
						return false;
					}
					break;
				case "}":
					transNum=s.pop();
					if(transNum!="{"){
						return false;
					}
					break;
				case "]":
					transNum=s.pop();
					if(transNum!="["){
						return false;
					}
					break;
			}
		}
		if(s.length==0){
			return true;
		}else{
			return false;
		}
	}
	console.log(mate(equation));
</script>
</body>
</html>
