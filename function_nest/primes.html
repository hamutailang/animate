<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var arr=[1,2,3,4,5,6,7,8];
		function get_primes(arr){
			return arr.filter(primes);
			function primes(item){
				if(item==1){
					return false;
				}else{
					for(var i=2;i<item;i++){
						if(item%i==0){
							return false;
						}
					}
				}
				return true;
			}
		}
	</script>
</body>
</html>
