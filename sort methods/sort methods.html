<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function swap(arr,index1,index2){
			var temp=arr[index1];
			arr[index1]=arr[index2];
			arr[index2]=temp;
		}
		//冒泡排序
		//从第一个开始，比较相邻元素，如果后者比前者大，就交换，直到最后一个，完成第一次循环。
		//再从第一个开始，比较相邻元素，直到倒数第二个。
		//循环次数一共为n-1次。（后n-1个数排好就行）
		function bubbleSort(arr){
			var len=arr.length;
			for(var i=0;i<len-1;i++){
				for(var j=0;j<len-1-i;j++){
					if(arr[j]>arr[j+1]){
						swap(arr,j,j+1);
					}
				}
			}
			return arr;
		}
		console.log(bubbleSort([4,2,1,3]));
		// 选择排序
		// 假设第一个元素为最小元素，从下一个元素开始进行比较，找到最小的，进行交换。
		// 第一个数排好之后，对第二个数假设为最小元素。。。
		// 循环次数为n-1次（前n-1个数排好就行）
		function selectionSort(arr){
			var len=arr.length;
			var minIndex;
			for(var i=0;i<len-1;i++){
				minIndex=i;
				for(var j=i+1;j<len;j++){
					if(arr[j]<arr[minIndex]){
						minIndex=j;
					}
				}
				swap(arr,i,minIndex);
			}
			return arr;
		}
		console.log(selectionSort([4,2,1,3]));
		//插入排序
		//假设第一个数是排好的，将后一个数与前者比较，比前者小就交换，直到不能交换为止。
		//循环次数为n-1次（从第二个数开始循环）
		function insertSort(arr){
			var len=arr.length;
			var preIndex,current;
			for(var i=1;i<len;i++){
				preIndex=i-1;
				current=arr[i];
				while(preIndex>=0 && arr[preIndex]>current){
					swap(arr,preIndex,preIndex+1);
					preIndex--;
				}
			}
			return arr;
		}
		console.log(insertSort([4,2,1,3]));
		//快排
		//选择第一个元素为基准，比它小的在左边，比他大的在右边。
		//再分别进行递归。
		function qSort(arr){
			if(arr.length==0){
				return [];
			}
			var lesser=[];
			var greater=[];
			var pivot=arr[0];
			for(var i=1;i<arr.length;i++){
				if(arr[i]<pivot){
					lesser.push(arr[i]);
				}else{
					greater.push(arr[i]);
				}
			}
			return qSort(lesser).concat(pivot,qSort(greater));
		}
		console.log(qSort([68,80,12,80,95,70,79,27,88,93]));
	</script>
</body>
</html>
